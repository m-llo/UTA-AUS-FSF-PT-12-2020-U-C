<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Congress Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />

   
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Welcome to the Library of Congress</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
            <header class="card-header text-center">
                <h2 class="text-white">
                    Library of Congress Search Engine
                </h2>
            </header>
            <div class="input-group mb-3 text-center pt-4">
                <input type="text" class="form-control col-6" placeholder="Search!" aria-label="search parameters" aria-describedby="button-addon2" id="userInput"></input>
                <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
            </div> 
            <select class="form-select m-2" aria-label="Default select example" id="categories">
                <option selected>Choose a category</option>
                <option value="maps">Maps</option>
                <option value="audio">Audio Recording</option>
                <option value="photos">Photo, Print, Drawing </option>
                <option value="manuscripts">Manuscripts/Mixed material</option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-video">Film, Videos</option>
                <option value="notated-music">Notated-music</option>
                <option value="websites">Websites</option>
              </select>
      </section>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
      crossorigin="anonymous"></script>
      <script src="./assets/script.js"></script>
    </main>
  </body>
</html>
